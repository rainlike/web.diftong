# Articles
article:
  about_us:
    title: "О проекте"
    text: "Для всех, кто хочет знать английский язык мы создали этот сайт, полностью посвященный его изучению. Здесь вы найдете все необходимое для того, чтобы улучшить ваши знания и навыки владения английским языком. Изучайте английский язык вместе с нами, общайтесь и задавайте вопросы на форуме, проверяйте и развивайте ваши знания с помощью интерактивных онлайн тестов и игр. Для лучшего понимания теоретических основ английского языка, к вашим услугам наиболее полное и доступное изложение грамматики английского языка, фонетики, а также особенностей английской лексики. Рекомендации по лучшим методикам изучения ждут вас в разделе статей, посвященных теме изучения английского языка. Развивайте практические навыки владения английским языком через чтение анекдотов, топиков и английских песен. Пополняйте ваш словарный запас идиомами английского языка и пословицами. Если вы хотите изучать английский язык с помощью профессиональных преподавателей, ищите информацию о них в разделах курсы и репетиторы английского языка."
